<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>급여 계산기</title>
    <link rel="stylesheet" href="/jjae2/public/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>급여 계산기</h1>
        <label for="startDate">근무 시작:</label>
        <input type="datetime-local" id="startDate"><br>
        <label for="endDate">근무 종료:</label>
        <input type="datetime-local" id="endDate"><br>
        <label for="lunchBreak">점심 휴식 (분):</label>
        <input type="number" id="lunchBreak" value="60"><br>
        <label for="dinnerBreak">저녁 휴식 (분):</label>
        <input type="number" id="dinnerBreak" value="0"><br>
        <button onclick="calculateSalary()">계산하기</button>
        <div id="result"></div>
    </div>

    <!-- Load common header -->
    <script src="/jjae2/public/src/loadHeader.js"></script>

    <!-- Custom JS -->
    <script src="/jjae2/public/src/salary.js"></script>
</body>
</html>
