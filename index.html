<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>급여계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background-image-url'); /* 배경 이미지 URL */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            flex: 1;
        }
        .header, .footer {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
        }
        .footer {
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }
        button {
            width: 100px;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>급여계산기</h1>
        <div class="buttons">
            <button onclick="navigateTo('salary.html')">급여계산</button>
            <button onclick="navigateTo('index.html')">메인페이지</button>
            <button onclick="navigateTo('settings.html')">설정</button>
        </div>
    </div>

    <div class="container">
        <h2>메인 페이지</h2>
        <p>여기에 메인 페이지 내용을 추가하세요.</p>
    </div>

    <div class="footer">
        <div class="buttons">
            <button onclick="navigateTo('salary.html')">급여계산</button>
            <button onclick="navigateTo('index.html')">메인페이지</button>
            <button onclick="navigateTo('settings.html')">설정</button>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
