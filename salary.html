<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>급여계산기 - 급여계산</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            flex: 1;
        }
        .header, .footer {
            text-align: center;
            padding: 10px;
            background: #f8f8f8;
        }
        .footer {
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }
        .input-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], input[type="datetime-local"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            width: 100px;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>급여계산기</h1>
        <div class="buttons">
            <button onclick="navigateTo('salary.html')">급여계산</button>
            <button onclick="navigateTo('index.html')">메인페이지</button>
            <button onclick="navigateTo('settings.html')">설정</button>
        </div>
    </div>

    <div class="container">
        <div class="input-group">
            <label for="startDate">근무 시작 날짜 및 시간:</label>
            <input type="datetime-local" id="startDate" name="startDate">
            
            <label for="endDate">근무 종료 날짜 및 시간:</label>
            <input type="datetime-local" id="endDate" name="endDate">
            
            <label for="lunchBreak">점심시간 (분):</label>
            <input type="number" id="lunchBreak" name="lunchBreak" value="60">
            
            <label for="dinnerBreak">저녁시간 (분):</label>
            <input type="number" id="dinnerBreak" name="dinnerBreak" value="0">
            
            <button onclick="calculateSalary()">계산하기</button>
            
            <div class="result" id="result"></div>
        </div>
    </div>

    <div class="footer">
        <div class="buttons">
            <button onclick="navigateTo('salary.html')">급여계산</button>
            <button onclick="navigateTo('index.html')">메인페이지</button>
            <button onclick="navigateTo('settings.html')">설정</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
